<div class="question">
    <div class="question-container">Question {{data.order}}:
        <span class="question-desc">{{data.desc}}</span>
    </div>
    <div class="answer" *ngFor="let answer of data.choices">
        <span class="answer-id">{{answer.id}}</span>
        <span class="answer-desc">{{answer.desc}}</span>
    </div>
    <button *ngIf="!isLast" (click)="nextQuestion()">Next ></button>
</div>
